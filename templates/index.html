<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            padding: 10px;
            margin: 10px;
            border: 1px solid silver;
            background: #eee;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ddd;
        }

        #panel_buttons {
            border: 1px solid silver;
            background: #eee;
            padding: 10px;
            margin-bottom: 10px;
        }

        #info-panel {
            border: 1px solid silver;
            padding: 10px;
            width: 50%;
            margin: 10px 0;
            background: #eee;
        }

        #info-panel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Minimal Test App</h1>
    <div id="panel_buttons">
        <button id="incr_count" class="button">Increment Counter</button>
    </div>

    <div id="info-panel">
        <p><strong>Counter Frontend:</strong> <span id="counter-frontend">0</span></p>
        <p><strong>Counter Server:</strong> <span id="counter-server">0</span></p>
    </div>
</body>
</html>
